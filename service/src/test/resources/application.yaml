spring:
  application:
    name: testApplication
  flyway:
    enabled: false
  jpa:
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: none
    show-sql: true

logging:
  level:
    org.camunda.bpm.engine.persistence: INFO